<!DOCTYPE html>
<html>
  <body>
    <h2 id="page-title">Título</h2>
    <p id="paragraph">Dê uma cor para este parágrafo!</p>
    <h4 id="subtitle">Subtítulo</h4>
    <p id="second-paragraph">Segundo parágrafo!</p>

    <script>
      var paragraph = document.querySelector("#paragraph");
      paragraph.style.color = "red";
      let title = document.querySelector("#page-title");
      title.innerText = "Star Wars";
      let secondParagraph = document.querySelector("#second-paragraph");
      secondParagraph.style.color = "green";
      secondParagraph.innerText = "tan dan dan dan daaaan dan dan dan dan daaaan tan dan dan dan daaaaan tan dan dan dan daaaaan..."
      let subtitle = document.querySelector("#subtitle");
      subtitle.innerText = "TAN DAAAAAN";
      paragraph.innerText = "A long time ago in a far away galaxy..."
      let paragraphs = document.querySelectorAll("p");
      for (let index = 0; index < paragraphs.length; index += 1) {
        paragraphs[index].style.fontSize = "1.5em";
      }
    </script>
  </body>
</html>
